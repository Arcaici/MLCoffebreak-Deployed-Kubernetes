<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeBreak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        #data_ingestion {
            margin-top: 20px;
            margin-left: 25px;
            margin-bottom: 30px;
        }
        .text{
            width: 250px;
        }
        #result{
            margin-top: 15px;
            margin-left: 25px;
        }
        #description{
            margin-left: 25px;
        }
    </style>
</head>
<body>
{% block content%}
    <section>
        <form id = "data_ingestion" action="/predict" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>What type of caffeine drink are you drinking?</legend>
                <br>
                <label>Drink name:</label>
                <br>
                <input class="text" type="text" name="drink" placeholder="Enter name of the drink" value="{{ request.form['drink']}}"></input>
                <br>
                <label>Volume:</label>
                <br>
                <input class="text" type="text" name="volume" placeholder="Enter amount of liquid in ml" value="{{ request.form['volume']}}"></input>
                <br>
                <label>Calories:</label>
                <br>
                <input class="text" type="text" name="calories" placeholder="Enter total amount of calories" value="{{ request.form['calories']}}"></input>
                <br>
                <label>Caffeine:</label>
                <br>
                <input class="text" type="text" name="caffeine" placeholder="Enter total amount of caffeine" value="{{ request.form['caffeine']}}"></input>
                <br>
                <br>
                <input class="text" type="submit" name="action" value="Find drink type"></input>
            </fieldset>
        </form>
        <h1 id="result">{{ result }}</h1>
        <p id="description">{{ description }}</p>
    </section>
{% endblock %}
</body>
</html>
